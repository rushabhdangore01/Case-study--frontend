<div class="login-container " *ngIf="!isLoggedIn ">
  <h2>Login</h2>
  <form name="form">
      <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" id="userName" placeholder="Username" name="userName" [(ngModel)]="userlogin.username"
              class="form-control" required #username="ngModel" />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="userlogin.password"
              class="form-control" required #password="ngModel" />
      </div>
      <button (click)="onClickSubmit()" type="submit" class="btn btn-primary">Sign in</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>

</div>
